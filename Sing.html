<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="icon" type="image/png" href="WEB/img/ChatGPT Image 17 avr. 2025, 03_49_48.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-image: url('Web/img/heros.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: black;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: black;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      color: black;
    }

    .input-group input:focus {
      border-color: #007BFF;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #000000;
      color: rgb(103, 103, 103);
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #fffcfc;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Sign In</h1>
      <form id="signInForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Sign In</button>
        <div id="error-message" class="error-message"></div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('signInForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Simple validation for demonstration
      if (username === "" || password === "") {
        document.getElementById('error-message').textContent = "Both fields are required!";
      } else {
        document.getElementById('error-message').textContent = "";
        alert('Sign In Successful!');
        
        // Redirect to Home.html after successful sign-in
        window.location.href = 'Home.html';  // Change this to your desired file path
      }
    });
  </script>
</body>
</html>
